# Test Profile Configuration
# This configuration is used during automated testing (CI/CD and local tests)
# It uses H2 in-memory database instead of PostgreSQL to avoid external dependencies

# Application
spring.application.name=scada-energy-monitor-test
server.port=0

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - Create schema automatically for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable MQTT for tests (no broker available in test environment)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mqtt.MqttAutoConfiguration

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.property-naming-strategy=SNAKE_CASE

# Logging - Reduce noise in test output
logging.level.com.dkowalczyk.scadasystem=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.integration.mqtt=WARN
logging.level.org.hibernate.SQL=WARN
