# Application
spring.application.name=scada-energy-monitor
server.port=8080
spring.profiles.active=dev

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/energy_monitor
spring.datasource.username=energyuser
spring.datasource.password=StrongPassword123!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
# ddl-auto=validate: Hibernate validates schema matches entities but doesn't modify it
# Flyway handles all schema changes via migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Database Migrations
# Enable Flyway to run migrations automatically on application startup
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# Validate migrations match applied checksum (detects manual schema changes)
spring.flyway.validate-on-migrate=true

# MQTT Configuration
# Use localhost for Docker containerized MQTT broker
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=scada-backend
mqtt.topics=scada/measurements/#
mqtt.username=
mqtt.password=

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.property-naming-strategy=SNAKE_CASE

# Logging
logging.level.com.dkowalczyk.scadasystem=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.integration.mqtt=DEBUG