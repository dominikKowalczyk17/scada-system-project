# --- DATABASE CONFIGURATION (Docker: scada-postgres) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/energy_monitor
spring.datasource.username=energyuser
spring.datasource.password=StrongPassword123!

# Na dev używamy 'update', aby szybko iterować nad encjami bez pisania migracji Flyway co chwilę
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Wyłączamy Flyway na dev, jeśli używamy hibernate.ddl-auto=update
spring.flyway.enabled=false

# --- MQTT CONFIGURATION (Docker: scada-mqtt) ---
# Zgodnie z plikiem mosquitto.conf: allow_anonymous true
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=scada-backend-dev
mqtt.username=
mqtt.password=

# --- LOGGING ---
logging.level.com.dkowalczyk.scadasystem=DEBUG
# Debugowanie integracji MQTT jest przydatne, gdy ESP32 wysyła dane
logging.level.org.springframework.integration.mqtt=DEBUG