# Simplified CI Pipeline for SCADA System
# Runs essential quality checks on pull requests and pushes to master

name: CI - Continuous Integration
permissions:
  contents: read

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:  # Allow manual trigger

# Cancel previous runs if new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '22'

jobs:
  # Backend testing and build
  backend:
    name: Backend (Spring Boot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
        working-directory: ./scada-system

      - name: Run backend tests
        run: ./mvnw clean test -B --no-transfer-progress
        working-directory: ./scada-system
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build backend JAR
        run: ./mvnw package -DskipTests -B --no-transfer-progress
        working-directory: ./scada-system

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: scada-system/target/surefire-reports/
          retention-days: 7

  # Frontend testing and build
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./webapp

      - name: TypeScript type check
        run: npm run type-check
        working-directory: ./webapp

      - name: ESLint check
        run: npm run lint
        working-directory: ./webapp

      - name: Run unit tests
        run: npm run test
        working-directory: ./webapp

      - name: Build production bundle
        run: npm run build
        working-directory: ./webapp

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: webapp/dist/
          retention-days: 7

  # Summary report
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.backend.result }}" == "success" && "${{ needs.frontend.result }}" == "success" ]]; then
            echo "✅ **All checks passed!**" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "❌ **Some checks failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
