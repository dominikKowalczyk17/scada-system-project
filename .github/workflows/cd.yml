# Simplified CD Pipeline for SCADA System
# Manual deployment to Raspberry Pi production environment

name: CD - Continuous Deployment
permissions:
  contents: read

on:
  workflow_dispatch:  # Manual deployment only
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '22'
  APP_NAME: 'scada-system'

jobs:
  # Run tests before deployment
  pre-deployment-tests:
    name: Pre-deployment Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend tests
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run backend tests
        run: |
          chmod +x ./mvnw
          ./mvnw clean test -B --no-transfer-progress
        working-directory: ./scada-system
        env:
          SPRING_PROFILES_ACTIVE: test

      # Frontend tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Run frontend tests
        run: |
          npm ci
          npm run type-check
          npm run lint
          npm run test
        working-directory: ./webapp

  # Build production artifacts
  build:
    name: Build Production Artifacts
    runs-on: ubuntu-latest
    needs: pre-deployment-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build backend JAR
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build backend JAR
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests -B --no-transfer-progress
        working-directory: ./scada-system

      # Build frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Build frontend
        run: |
          npm ci
          npm run build
        working-directory: ./webapp

      # Upload artifacts
      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: scada-system/target/*.jar
          retention-days: 30

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: webapp/dist/
          retention-days: 30

  # Deploy to Raspberry Pi
  deploy:
    name: Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.RPI_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Raspberry Pi
        run: |
          # Create deployment directory
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          RELEASE_DIR="/opt/${{ env.APP_NAME }}/releases/${TIMESTAMP}"

          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} "
            sudo mkdir -p ${RELEASE_DIR}
            sudo chown -R ${{ secrets.RPI_USER }}:${{ secrets.RPI_USER }} /opt/${{ env.APP_NAME }}
          "

          # Upload artifacts
          scp -i ~/.ssh/deploy_key -r ./artifacts/* ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }}:${RELEASE_DIR}/

          # Create symlink to current release
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} "
            ln -sfn ${RELEASE_DIR} /opt/${{ env.APP_NAME }}/current
          "

      - name: Deployment summary
        run: |
          echo "## Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
