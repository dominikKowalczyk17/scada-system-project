# Simplified CD Pipeline for SCADA System
# Manual deployment to Raspberry Pi production environment

name: CD - Continuous Deployment
permissions:
  contents: read

on:
  workflow_dispatch:  # Manual deployment only
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '22'
  APP_NAME: 'scada-system'
  RPI_TAILSCALE_IP: '100.121.244.61'  # RPI Tailscale IP
  VERSION: '0.0.${{ github.run_number }}'  # Automatic versioning

jobs:
  # Run tests before deployment
  pre-deployment-tests:
    name: Pre-deployment Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend tests
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run backend tests
        run: |
          chmod +x ./mvnw
          ./mvnw clean test -B --no-transfer-progress
        working-directory: ./scada-system
        env:
          SPRING_PROFILES_ACTIVE: test

      # Frontend tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Run frontend tests
        run: |
          npm ci
          npm run type-check
          npm run lint
          npm run test
        working-directory: ./webapp

  # Build production artifacts
  build:
    name: Build Production Artifacts
    runs-on: ubuntu-latest
    needs: pre-deployment-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build backend JAR
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build backend JAR with version
        run: |
          chmod +x ./mvnw
          # Set version dynamically
          ./mvnw versions:set -DnewVersion=${{ env.VERSION }} -B
          ./mvnw clean package -DskipTests -B --no-transfer-progress

          # Verify JAR was created with correct name
          ls -lh target/scada-system-${{ env.VERSION }}.jar
        working-directory: ./scada-system

      # Build frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Build frontend
        run: |
          npm ci
          npm run build
        working-directory: ./webapp

      # Upload artifacts
      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: scada-system/target/*.jar
          retention-days: 30

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: webapp/dist/
          retention-days: 30

  # Deploy to Raspberry Pi
  deploy:
    name: Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_SECRET }}
          tags: tag:ci

      - name: Verify Tailscale connectivity
        run: |
          echo "Testing Tailscale connection to RPI..."
          tailscale status

          # Ping RPI via Tailscale
          if ping -c 3 ${{ env.RPI_TAILSCALE_IP }}; then
            echo "✓ RPI reachable via Tailscale"
          else
            echo "❌ Cannot reach RPI via Tailscale"
            exit 1
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add RPI Tailscale IP to known_hosts (only if not already present)
          # Tailscale IPs are static, so no need to re-add on every deployment
          touch ~/.ssh/known_hosts

          # Check if host already in known_hosts, add only if absent
          if ! ssh-keygen -F ${{ env.RPI_TAILSCALE_IP }} > /dev/null 2>&1; then
            echo "Adding ${{ env.RPI_TAILSCALE_IP }} to known_hosts..."

            if ! ssh-keyscan -H ${{ env.RPI_TAILSCALE_IP }} >> ~/.ssh/known_hosts; then
              echo "❌ Failed to scan SSH host key for ${{ env.RPI_TAILSCALE_IP }}"
              exit 1
            fi

            echo "✓ SSH host key added to known_hosts"
          else
            echo "✓ SSH host key already present in known_hosts"
          fi

          # Verify SSH key format
          if ! ssh-keygen -l -f ~/.ssh/deploy_key > /dev/null 2>&1; then
            echo "❌ Invalid SSH key format"
            exit 1
          fi

          echo "✓ SSH configured for Tailscale connection"

      - name: Deploy to Raspberry Pi
        run: |
          # Stop service before deployment
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ env.RPI_TAILSCALE_IP }} "
            sudo systemctl stop ${{ env.APP_NAME }}.service || true
          "

          # Deploy versioned backend JAR
          JAR_NAME="${{ env.APP_NAME }}-${{ env.VERSION }}.jar"

          echo "Deploying ${JAR_NAME}..."
          scp -i ~/.ssh/deploy_key ./artifacts/backend-jar/*.jar \
            ${{ secrets.RPI_USER }}@${{ env.RPI_TAILSCALE_IP }}:/opt/${{ env.APP_NAME }}/backend/${JAR_NAME}

          # Create/update symlink to current version
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ env.RPI_TAILSCALE_IP }} "
            cd /opt/${{ env.APP_NAME }}/backend/
            ln -sf ${JAR_NAME} current.jar
            echo '✓ Symlink updated: current.jar -> ${JAR_NAME}'
            ls -lh current.jar
          "

          # Cleanup old JARs (keep last 5 versions)
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ env.RPI_TAILSCALE_IP }} "
            cd /opt/${{ env.APP_NAME }}/backend/
            echo 'Cleaning up old JARs (keeping last 5)...'
            ls -t ${{ env.APP_NAME }}-*.jar | tail -n +6 | xargs -r rm -v
          "

          # Deploy frontend (if exists)
          if [ -d ./artifacts/frontend-dist ]; then
            ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ env.RPI_TAILSCALE_IP }} "
              sudo rm -rf /opt/${{ env.APP_NAME }}/frontend/*
            "
            scp -i ~/.ssh/deploy_key -r ./artifacts/frontend-dist/* \
              ${{ secrets.RPI_USER }}@${{ env.RPI_TAILSCALE_IP }}:/opt/${{ env.APP_NAME }}/frontend/
          fi

          # Restart service
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ env.RPI_TAILSCALE_IP }} "
            sudo systemctl start ${{ env.APP_NAME }}.service
            sudo systemctl status ${{ env.APP_NAME }}.service --no-pager
          "

      - name: Health check
        run: |
          echo "Waiting for application to start..."
          echo "Spring Boot on RPI4 needs ~160s to start (PostgreSQL, MQTT, migrations)"

          # Wait initial startup time, then retry a few times
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ env.RPI_TAILSCALE_IP }} "
            echo \"⏳ Waiting 180 seconds for Spring Boot startup...\"
            sleep 180

            MAX_RETRIES=5
            RETRY_DELAY=5

            for i in \$(seq 1 \$MAX_RETRIES); do
              echo \"Health check attempt \$i/\$MAX_RETRIES...\"

              if curl -f -s http://localhost:8080/health > /dev/null 2>&1; then
                echo \"✓ Health check passed!\"
                curl -s http://localhost:8080/health | jq . || curl -s http://localhost:8080/health
                exit 0
              fi

              if [ \$i -lt \$MAX_RETRIES ]; then
                echo \"⏳ Application not ready yet, waiting \${RETRY_DELAY}s...\"
                sleep \$RETRY_DELAY
              fi
            done

            echo \"❌ Health check failed after 180s + \$MAX_RETRIES retries\"
            echo \"Checking application logs:\"
            sudo journalctl -u ${{ env.APP_NAME }}.service -n 50 --no-pager
            exit 1
          "

      - name: Deployment summary
        run: |
          echo "## Deployment Successful ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**JAR:** scada-system-${{ env.VERSION }}.jar" >> $GITHUB_STEP_SUMMARY
