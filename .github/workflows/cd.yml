# Simplified CD Pipeline for SCADA System
# Manual deployment to Raspberry Pi production environment

name: CD - Continuous Deployment
permissions:
  contents: read

on:
  workflow_dispatch:  # Manual deployment only
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '22'
  APP_NAME: 'scada-system'

jobs:
  # Run tests before deployment
  pre-deployment-tests:
    name: Pre-deployment Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend tests
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run backend tests
        run: |
          chmod +x ./mvnw
          ./mvnw clean test -B --no-transfer-progress
        working-directory: ./scada-system
        env:
          SPRING_PROFILES_ACTIVE: test

      # Frontend tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Run frontend tests
        run: |
          npm ci
          npm run type-check
          npm run lint
          npm run test
        working-directory: ./webapp

  # Build production artifacts
  build:
    name: Build Production Artifacts
    runs-on: ubuntu-latest
    needs: pre-deployment-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build backend JAR
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build backend JAR
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests -B --no-transfer-progress
        working-directory: ./scada-system

      # Build frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Build frontend
        run: |
          npm ci
          npm run build
        working-directory: ./webapp

      # Upload artifacts
      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: scada-system/target/*.jar
          retention-days: 30

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: webapp/dist/
          retention-days: 30

  # Deploy to Raspberry Pi
  deploy:
    name: Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add RPI host to known_hosts (with retry)
          for i in {1..3}; do
            if ssh-keyscan -H ${{ secrets.RPI_HOST }} >> ~/.ssh/known_hosts 2>&1; then
              echo "✓ SSH host key added successfully"
              break
            else
              echo "⚠ Attempt $i failed, retrying in 5s..."
              sleep 5
            fi
          done

          # Verify SSH key format
          if ! ssh-keygen -l -f ~/.ssh/deploy_key > /dev/null 2>&1; then
            echo "❌ Invalid SSH key format"
            exit 1
          fi

      - name: Deploy to Raspberry Pi
        run: |
          # Stop service before deployment
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} "
            sudo systemctl stop ${{ env.APP_NAME }}.service || true
          "

          # Deploy backend JAR
          scp -i ~/.ssh/deploy_key ./artifacts/backend-jar/*.jar \
            ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }}:/opt/${{ env.APP_NAME }}/backend/

          # Deploy frontend (if exists)
          if [ -d ./artifacts/frontend-dist ]; then
            ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} "
              sudo rm -rf /opt/${{ env.APP_NAME }}/frontend/*
            "
            scp -i ~/.ssh/deploy_key -r ./artifacts/frontend-dist/* \
              ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }}:/opt/${{ env.APP_NAME }}/frontend/
          fi

          # Restart service
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} "
            sudo systemctl start ${{ env.APP_NAME }}.service
            sudo systemctl status ${{ env.APP_NAME }}.service --no-pager
          "

      - name: Health check
        run: |
          echo "Waiting for application to start..."
          sleep 15

          # Check health endpoint
          ssh -i ~/.ssh/deploy_key ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} "
            curl -f http://localhost:8080/health || exit 1
          "

          echo "✓ Health check passed!"

      - name: Deployment summary
        run: |
          echo "## Deployment Successful ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
