# Mosquitto MQTT Broker Configuration for SCADA System
# This allows ESP32 sensors to publish measurements without authentication (development only)

# Listen on all interfaces
listener 1883
protocol mqtt

# WebSocket support (for browser-based MQTT clients)
listener 9001
protocol websockets

# Allow anonymous connections (DEVELOPMENT ONLY - disable in production!)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Connection limits
max_connections -1
