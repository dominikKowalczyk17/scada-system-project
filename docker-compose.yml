version: '3.8'

services:
  # PostgreSQL database for development
  postgres:
    image: postgres:15-alpine
    container_name: scada-postgres
    environment:
      POSTGRES_DB: energy_monitor
      POSTGRES_USER: energyuser
      POSTGRES_PASSWORD: StrongPassword123!
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U energyuser -d energy_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scada-network

  # MQTT Broker for ESP32 communication (optional, for testing)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: scada-mqtt
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - scada-network

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:

networks:
  scada-network:
    driver: bridge
